<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <script src="plotly-1.58.5.min.js"></script>

  <style type="text/css">

    :root {
      --fontPixelSize:14;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      overflow: hidden;
      font-size: calc(var(--fontPixelSize) * 1px);
    }

    #plotContainer {
      height: 100%;
      width: 100%;
      padding: calc(var(--fontPixelSize) * 1px);;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #plotDiv {
      width: 100%;
      height: 100%;
    }

  </style>

</head>

<body>

  <div id='plotContainer'>
    <div id='plotDiv'></div>
  </div>

  <script>

    ///////
    // Data
    ///////

    let atomsData = [
      {
        label: 'Co1',
        symbol: 'Co',
        x: [0, 0.5, 0, 0.5],
        y: [0, 0, 0.5, 0.5],
        z: [0, 0.5, 0, 0.5],
      },
      {
        label: 'Si',
        symbol: 'Si',
        x: [0.094, 0.906, 0.406, 0.594],
        y: [0.25, 0.75, 0.75, 0.25],
        z: [0.429, 0.571, 0.929, 0.071],
      },
    ]

    ///////
    // Misc
    ///////

    const ELEMENT = {
      Co: { jmolColor: '#F090A0', covalentRadius: 1.26 },
      Si: { jmolColor: '#F0C8A0', covalentRadius: 1.11 },
      O: { jmolColor: '#FF0D0D', covalentRadius: 0.66 },
    }

    let cellEdgesData = [
      { x: [0, 1], y: [0, 0], z: [0, 0] },
      { x: [1, 1], y: [0, 0], z: [0, 1] },
      { x: [1, 0], y: [0, 0], z: [1, 1] },
      { x: [0, 0], y: [0, 0], z: [1, 0] },

      { x: [0, 1], y: [1, 1], z: [0, 0] },
      { x: [1, 1], y: [1, 1], z: [0, 1] },
      { x: [1, 0], y: [1, 1], z: [1, 1] },
      { x: [0, 0], y: [1, 1], z: [1, 0] },

      { x: [1, 1], y: [0, 1], z: [0, 0] },
      { x: [1, 1], y: [0, 1], z: [1, 1] },
      { x: [0, 0], y: [0, 1], z: [0, 0] },
      { x: [0, 0], y: [0, 1], z: [1, 1] },
    ]

    let cellLengths = {
      a: 10.3100,
      b: 6.0045,
      c: 4.7872
    }

    /////////
    // Plotly
    /////////

    let cellTraces = []
    for (let i in cellEdgesData) {
      cellTraces.push({
        x: cellEdgesData[i].x.map(e => e * cellLengths.a),
        y: cellEdgesData[i].y.map(e => e * cellLengths.b),
        z: cellEdgesData[i].z.map(e => e * cellLengths.c),
        type: 'scatter3d',
        mode: 'lines',
        line: {
          width: 3,
          color: '#555',
        },
        showlegend: false,
        hoverinfo: 'skip',
      })
    }

    // Default trace
    let atomTraces = []
    for (let i in atomsData) {
      atomTraces.push({
        name: atomsData[i].label,
        x: atomsData[i].x.map(e => e * cellLengths.a),
        y: atomsData[i].y.map(e => e * cellLengths.b),
        z: atomsData[i].z.map(e => e * cellLengths.c),
        type: 'scatter3d',
        mode: 'markers',
        marker: {
          symbol: 'circle',
          color: ELEMENT[atomsData[i].symbol].jmolColor,
      		size: ELEMENT[atomsData[i].symbol].covalentRadius * 10,
        }
      })
    }

    // Plot dataset
    let plotTraces = [
      ...cellTraces,
      ...atomTraces
    ]

    // Plot layout
    let plotLayout = {
      margin: {t:0, l:0, b:0, r:0},
      showlegend: false,
      scene: {
        xaxis: {
          title: {
            text: 'a',
            font: {
              size: 18,
              color: '#ff0000'
            }
          },
          autorange: false,
          range: [0, cellLengths.a],
          //showgrid: false,
          //showline: false,
          zeroline: false,
          showticklabels: false,
        },
    		yaxis: {
          title: {
            text: 'b',
            font: {
              size: 18,
              color: '#089000'
            }
          },
          autorange: false,
          range: [0, cellLengths.b],
          //showgrid: false,
          //showline: false,
          zeroline: false,
          showticklabels: false,
        },
    		zaxis: {
          title: {
            text: 'c',
            font: {
              size: 18,
              color: '#0000ff'
            }
          },
          autorange: false,
          range: [0, cellLengths.c],
          //showgrid: false,
          //showline: false,
          zeroline: false,
          showticklabels: false,
        },
        camera: {
          center: {
              x: 0,
              y: 0,
              z: 0
          },
          eye: {
              x: 2.0,
              y: 1.0,
              z: -2.0
          },
          up: {
              x: 0,
              y: 1,
              z: 0
          }

        }
      },
    }

    // Plot config
    let plotConfig = {
      displayModeBar: true,
      displaylogo: false,
    }

    // Create plot
    Plotly.newPlot('plotDiv', plotTraces, plotLayout, plotConfig)

    /////////////////////////////////////////
    // Functionality to be accesable from QML
    /////////////////////////////////////////

    function redrawPlot() {
      Plotly.redraw('plotDiv')
    }

    function setXAxisTitle(newTitle) {
      plotLayout.scene.xaxis.title = newTitle
    }

    function setYAxisTitle(newTitle) {
      plotLayout.scene.yaxis.title = newTitle
    }

    function setZAxisTitle(newTitle) {
      plotLayout.scene.zaxis.title = newTitle
    }

  </script>
</body>

</html>
