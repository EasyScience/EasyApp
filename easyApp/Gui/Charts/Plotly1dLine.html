<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style type="text/css">

    :root {
      --fontPixelSize:14;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      overflow: hidden;
      font-size: calc(var(--fontPixelSize) * 1px);
    }

    #plotContainer {
      height: 100%;
      width: 100%;
      padding: calc(var(--fontPixelSize) * 1px);;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #plotDiv {
      width: 100%;
      height: 100%;
    }

  </style>

</head>

<body>

  <div id='plotContainer'>
    <div id='plotDiv'></div>
  </div>

  <script>

    ///////
    // Data
    ///////

    // Default data
    let data = {
      'x': [1, 2, 3],
      'y': [4.0, 2.0, 3.5],
    }

    /////////
    // Plotly
    /////////

    // Default trace
    let trace = {
      x: data.x,
      y: data.y,
      mode: 'lines',
    }

    // Plot dataset
    let plotTraces = [ trace ]

    // Plot layout
    let plotLayout = {
      autosize: true,
      margin: { l: 43, r: 3, b: 50, t: 40, pad: 0 },
      showlegend: false,
      xaxis: {
        title: 'x-axis',
        automargin: true,
        autorange: true,
        showgrid: true,
        zeroline: false,
        showline: true,
        linecolor: '#ccc',
        linewidth: 1,
        mirror: 'ticks',
      },
      yaxis: {
        title: 'y-axis',
        automargin: true,
        autorange: true,
        showgrid: true,
        zeroline: false,
        showline: true,
        linecolor: '#ccc',
        linewidth: 1,
        mirror: 'ticks',
      },
    }

    // Plot config
    let plotConfig = {
      displayModeBar: true,
      displaylogo: false,
    }

    // Create plot
    Plotly.newPlot('plotDiv', plotTraces, plotLayout, plotConfig)

    /////////////////////////////////////////
    // Functionality to be accesable from QML
    /////////////////////////////////////////

    function redrawPlot() {
      Plotly.redraw('plotDiv')
    }

    function setXAxisTitle(newTitle) {
      plotLayout.xaxis.title = newTitle
    }

    function setYAxisTitle(newTitle) {
      plotLayout.yaxis.title = newTitle
    }

  </script>

</body>

</html>
