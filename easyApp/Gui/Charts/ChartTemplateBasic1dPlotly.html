<!DOCTYPE html>
<html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style type="text/css">

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
    font-family: "PT Sans", sans-serif;
  }

  #plotDiv {
    width: 100vw;
    height: 100vh;
  }

</style>


<body>

  <div id='plotDiv'></div>

  <script>

    let plotDiv = document.getElementById('plotDiv')

    let data = [{
      x: [1, 2, 3],
      y: [4.0, 2.0, 3.5],
      mode: 'lines',
      //line: {simplify: false},
      //type: 'scattergl',
    }]

    let layout = {
      autosize: true,
      xaxis: {
        title: 'X-axis',
        automargin: true,
        autorange: true,
        showgrid: true,
        zeroline: false,
        showline: true,
        mirror: 'ticks',
      },
      yaxis: {
        title: 'Y-axis',
        automargin: true,
        autorange: true,
        showgrid: true,
        zeroline: false,
        showline: true,
        mirror: 'ticks',
      },
      margin: { l: 43, r: 3, b: 50, t: 40, pad: 0 }
    }

    let config = {
      displayModeBar: true,
      displaylogo: false,
    }

    Plotly.newPlot(plotDiv, data, layout, config)

    function setXAxisTitle(newTitle) {
      layout.xaxis.title = newTitle
    }

    function setYAxisTitle(newTitle) {
      layout.yaxis.title = newTitle
    }

    function setXArray(newArray) {
      data[0]['x'] = newArray
    }

    function setYArray(newArray) {
      data[0]['y'] = newArray
    }

    function redrawPlot() {
      Plotly.redraw(plotDiv)
    }

  </script>

</body>

</html>
