<!DOCTYPE html>

<html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style type="text/css">

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
    font-family: "PT Sans", sans-serif;
  }

  #chartDiv {
    width: 100vw;
    height: 100vh;
  }

</style>

<body>

  <div id="chartDiv"></div>

  <script>

    let z3dValues = []

    function setZ3dValues(newValues) {
      z3dValues = newValues
    }

    function redrawPlot() {
      data = [{
        z: z3dValues,
        type: 'heatmap'
      }]
      Plotly.newPlot('chartDiv', data)
    }

  </script>

</body>

</html>
